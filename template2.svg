<svg width="1200" height="360"
     viewBox="0 0 1200 360"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <style type="text/css">
      <![CDATA[
        @font-face {
          font-family: 'TradeFont';
          src: url(data:font/ttf;base64,{{fontBase64}}) format('truetype');
          font-weight: normal;
          font-style: normal;
        }
      ]]>
    </style>
  </defs>

  <rect width="100%" height="100%" rx="18" fill="#1f242a"/>

  <text x="300" y="40"
        font-family="TradeFont"
        font-size="22"
        fill="#e5e7eb"
        text-anchor="middle">
    Offering
  </text>

  <text x="900" y="40"
        font-family="TradeFont"
        font-size="22"
        fill="#e5e7eb"
        text-anchor="middle">
    Requesting
  </text>

  <!-- Item cards -->
  {{offerItems}}
  {{requestItems}}

  <!-- Stats -->
  <text x="300" y="300"
        font-family="TradeFont"
        font-size="32"
        fill="#9ca3af"
        text-anchor="middle">
    Value
    <tspan fill="#60a5fa">{{offerValue}}</tspan>
  </text>

  <text x="300" y="335"
        font-family="TradeFont"
        font-size="32"
        fill="#9ca3af"
        text-anchor="middle">
    RAP
    <tspan fill="#4ade80">{{offerRap}}</tspan>
  </text>

  <text x="900" y="300"
        font-family="TradeFont"
        font-size="32"
        fill="#9ca3af"
        text-anchor="middle">
    Value
    <tspan fill="#60a5fa">{{requestValue}}</tspan>
  </text>

  <text x="900" y="335"
        font-family="TradeFont"
        font-size="32"
        fill="#9ca3af"
        text-anchor="middle">
    RAP
    <tspan fill="#4ade80">{{requestRap}}</tspan>
  </text>

</svg>
